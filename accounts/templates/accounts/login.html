{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

{% endblock styles %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next}}">
        {% endif %}
        
        <input type="submit" value="login">
    </form>
{% endblock content %}
