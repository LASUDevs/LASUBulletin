{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lasu Bulletin</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     {% block style %}

     {% endblock style %}
</head>

<body>
    <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="{% url 'home'%}">LASU BULLETIN</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        
                      </ul>
                      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <ul class="navbar-nav ml-auto">
                                  {% if user.is_authenticated %}
                                  <li>
                                      <form action="{% url 'log_out' %}" method="post">
                                          {% csrf_token %}
                                          <button type="submit">Logout</button>
                                      </form>
                                  </li>
                                  <li>
                                      <a href={% url 'sign_up' %}>Sign up other admin</a>
                                  </li>
                                  <li>
                                      <a href={% url 'create_news' %}>Create News +</a>
                                  </li>
                                  {% else %}
                                  <li>
                                      <a href={% url 'login' %}>login as admin</a>
                                  </li>
                                  {% endif %}
                            </ul>
                        </div>
                    </div>
                    
                  </nav>
                </header>
       

    </header>
    {% block content %} 
    
    {% endblock content %}

</body>

</html>
