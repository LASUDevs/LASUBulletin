{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock styles %}

{% block content %}
<div class="news">
    <div class="news-heading">
            <h2>{{ news.title }}</h2>
    </div>
    <div class="news-image">
            <img src="{{news.image.url}}" alt="" width="100%" height="auto">
    </div>
    <div class="news-body">
            <p><b>{{ news.news }}</b></p>
    </div>
    <div class="author">
        <p>{{ news.author }}</p>
    </div>
    <div class="date">
        <p> {{ news.date_created }} </p>
    </div>
</div>


{% endblock content %}
