{% extends "base.html" %}
{% block content %}
<div class="news">
    <div class="news-heading">
            <h2>{{ news.title }}</h2>
    </div>
    <div class="news-body">
            <p>{{ news.news }}</p>
    </div>
    <div class="author">
        <p>{{ news.author }}</p>
    </div>
    <div class="date">
        <p> {{ news.date_created }} </p>
    </div>
</div>


{% endblock content %}
